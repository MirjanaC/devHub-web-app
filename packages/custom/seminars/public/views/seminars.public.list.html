<section data-ng-controller="SeminarsController" data-ng-init="find()">
	<table class="container">
		<thead>
			<tr>
			<th>Naziv</th>
			<th>Datum početka</th>
			<th>Datum kraja</th>
			<th>Kandidati</th>
			<th>Učesnici</th>
			<th>Izbriši</th>
			<th>Izmeni</th>
			</tr>
		</thead>
		<tbody>
			<tr data-ng-repeat="seminar in seminars">
				<td> {{ seminar.title }} </td>
				<td> {{ seminar.startDate | date:'dd-MM-yyyy'}} </td>
				<td> {{ seminar.endDate | date:'dd-MM-yyyy'}}</td>
				<td> </td>
				<td></td>
				<td><!--<button mean-token="'update-submit'" type="submit" class="">Izmeni</button>--> 
					<a class="btn" data-ng-click="remove(seminar);">
						<i class="glyphicon glyphicon-trash"></i>
					</a>
				</td>
				<td><!--<button mean-token="'remove-submit'" type="submit" class="">Izmeni</button>-->
					<a class="btn" href="/seminars/{{seminar._id}}/edit">
          				<i class="glyphicon glyphicon-edit"></i>
        			</a>
				</td>
				<td>

					<a class="btn" href="/seminars/apply">
          				<i class="glyphicon glyphicon-edit"></i>
        			</a>
					<a href="/seminars/apply">Prijavi se</a></td>
			</tr>
		</tbody>
	</table>
</section>
